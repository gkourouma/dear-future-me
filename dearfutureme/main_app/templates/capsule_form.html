{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/capsule_form.css' %}">
{% endblock %}

{% block content %}
<div class="capsule-form-wrapper">
  <h2>Create a New Capsule</h2>
  <p>Give your capsule a name, pick a date, and choose a cover.</p>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save Album</button>
  </form>
</div>
{% endblock %}
